<!DOCTYPE html>
<html lang="en">
<head>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - KoKoa Clone</title>



</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <!--To Do: Wifi Icon-->
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <!--Battery Icon-->
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <!--Lightning Icon-->
          <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Kimjin</h1>
            
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span class="fa-bar"><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>


    </header>



    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, Jun 30, 2020
        </div>
        <div class="message-row">
            <img src="https://bitcoin.org/img/icons/opengraph.png?1656252469" alt="">
            <div class="message-row__content">
                <span class="message__author">Kimjin</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>
    
    


    

    <script src="https://kit.fontawesome.com/92e2179236.js" crossorigin="anonymous"></script>

</body>
</html>
