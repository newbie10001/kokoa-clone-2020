<!DOCTYPE html>
<html lang="en">
<head>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KoKoa Clone</title>



</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <!--To Do: Wifi Icon-->
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <!--Battery Icon-->
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <!--Lightning Icon-->
          <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
            
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>



    <main class="main-screen ">
        <ul class="settings-list">
            <li class="settings__setting">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-flask"></i>
                <span>KoKoa Lab</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
            </li>
        </ul>
   
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badges">
                        1    
                    </span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>


    

    <script src="https://kit.fontawesome.com/92e2179236.js" crossorigin="anonymous"></script>

</body>
</html>
