<!DOCTYPE html>
<html lang="en">
<head>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KoKoa Clone</title>



</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <!--To Do: Wifi Icon-->
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <!--Battery Icon-->
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <!--Lightning Icon-->
          <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <a href="Setting.html"><span><i class="fa-solid fa-gear fa-lg"></i></span> </a>
        </div>
    </header>
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode fa-3x"></i>
                <span >QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book fa-3x"></i>
                <span >Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint fa-3x"></i>
                <span >Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope fa-3x"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="finds_Recomended" >
            <h6 class="finds_Recomended__title">Recomended Friends</h6>    
        </div>
        <div class="recomended_friends">
            <span class="recomended_friends__text">You have no recomended friends</span>
        </div>
        <div class="finds-Open-chat">
            <div class="open-chat__header">
                <h6>Open Chat</h6>
            <span>Go to Openchat Home</span>
            </div>
            <div class="open-post">
                <div class="open-post__columns">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
            
                    <div class="open-post__members">
                        <img src="https://bitcoin.org/img/icons/opengraph.png?1656252469" alt="asd"/>    
                        <span class="open-post__member-count">802 member</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                    
                </div>
                <div class="open-post__img">
                    <img src="/screenshot/jazz.png" alt="right_img"/>
                    <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>326</span></div>
                </div>
            
            
            </div>

        </div>




        
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badges">
                        1    
                    </span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>


    



    <script src="https://kit.fontawesome.com/92e2179236.js" crossorigin="anonymous"></script>

</body>
</html>
