<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to KoKoa Clone</title>



</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <!--To Do: Wifi Icon-->
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <!--Battery Icon-->
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <!--Lightning Icon-->
          <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <div>
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcom to KoKoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Accountm, <br> log in with your email or phone number.</p>
      </header>

      <form id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find KoKoa Account or Password</a>
      </form>

    </div>



    <script src="https://kit.fontawesome.com/92e2179236.js" crossorigin="anonymous"></script>

</body>
</html>
